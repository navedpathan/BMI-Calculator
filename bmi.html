<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <section class="bmi">
        <h1>BMI Calculator</h1>
        <div class="row">
                <h2>Gender</h2>
               <input type="radio" id="gender" value ="male" name="gender">
               <label for="male">Male</label> 
               <input type="radio" id="gender" value ="female" name="gender">
               <label for="female">Female</label> 
            </div>
        <div class="row">
               <h2>Height(cm)</h2>
               <input type="number" id="height" maxlength="3">
            </div>
               <div class="row">
               <h2>Weight(kg)</h2>
               <input type="number" id="weight" maxlength="3">
            </div><br>
               <input type="button" class="result" value ="Calculate BMI">
               <h2>Your BMI is: </h2>
               <div id="result">00:00</div>
               <p class="status"></p>
    </section>

    <script src="bmi.js"></script>
</body>
</html>
